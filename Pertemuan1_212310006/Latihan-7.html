<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Latihan 7</h1>
        <label for="NPM">NPM</label><br>
            <input type="text" id="NPM" name="NPM" placeholder="NPM"><br>
        

        <label for="fullname">Fullname</label><br>
            <input type="text" id="fullname" name="fullname" placeholder="Input Fullname"><br>
          
        
        <label for="password">Password</label><br>
            <input type="password" id="password" name="password" placeholder="Input Password"><br>
        
        
        <label for="placebirth">Place Birth</label><br>
            <input type="text" id="placebirth" name="placebirth" placeholder="Input Birth"><br>
        

        <label for="birthdate">Birthdate</label><br>
        <input type="date" id="birthdate" name="birthdate"><br>
        

        <label for="gender">Gender</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender"  value="Female">
            <label for="female">Female</label><br>

        <label for="address">Address</label><br>
        <textarea name="address" rows="10" cols="30" placeholder="Input your address"></textarea><br>
        
        <button type="submit">Save</button>
        <button type="reset">Clear</button>

    </div>
    
</body>
</html>
